<!doctype html>
<html prefix="og: http://ogp.me/ns#">
	<head>
		<!-- meta -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<meta name="author" content="Felipe Nunes - www.willpower.art.br">

		<!-- css -->
		<link rel="stylesheet" href="style.css">

		<title>willpower responsive test</title>
	</head>
	<body>
		<div id="page">
			<header id="main-header">
				<h1>willpower responsive test v0.1a</h1>
			</header>
		</div>
		<main id="main-content">
			<div ng-app="App">
				<div ng-controller="Ctrl" ng-init="init()">
					<form name="myForm">
						<label>
							<input type="text" name="urlLink" ng-model="urlLink" http-prefix placeholder="digite sua url" class="url-link">
						</label>
						<label id="width">
							<input type="radio" name="width-size" checked>
							<span class="lbl">somente largura</span>
						</label>
						<label id="size">
							<input type="radio" name="width-size">
							<span class="lbl">tamanho da tela</span>
						</label>
					</form>
					<div class="test-area">
						<div class="box">
							<h2>iPhone <small class="size-iphone">(320 x 500)</small></h2>
							<iframe id="iphone" ng-src="{{urlLink}}" width="320" height="500"></iframe>
						</div>
						<div class="box">
							<h2>Tablet <small class="size-tablet">(480 x 500)</small></h2>
							<iframe id="tablet" ng-src="{{urlLink}}" width="480" height="500"></iframe>
						</div>
						<div class="box">
							<h2>iPad <small class="size-ipad">(768 x 500)</small></h2>
							<iframe id="ipad" ng-src="{{urlLink}}" width="768" height="500"></iframe>
						</div>
					</div>
				</div>   
			</div>
		</main>
		<footer id="main-footer">
			<p class="copy">willpower responsive test &copy; Felipe Nunes - <a href="http://www.willpower.art.br" class="lnk">www.willpower.art.br</a></p>
		</footer>
		<!-- js -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
		<script src="http://code.angularjs.org/1.1.0/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="script.js"></script>
	</body>
</html>
