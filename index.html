<!doctype html>
<html prefix="og: http://ogp.me/ns#" data-ng-app="App">
	<head>
		<!-- meta -->
		<meta charset="UTF-8">
		<meta name="author" content="Felipe Nunes - www.willpower.art.br">

		<!-- css -->
		<link rel="shortcut icon" href="favicon.png">
		<link rel="stylesheet" href="css/style.css">

		<!-- base js -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
		<script src="http://code.angularjs.org/1.1.0/angular.min.js"></script>

		<title>willpower responsive test v0.2a</title>
	</head>
	<body data-ng-cloak>
		<div id="page">
			<header id="main-header">
				<h1>responsive test v0.2a</h1>
			</header>
			<main id="main-content">
				<div class="main-content" data-ng-controller="SettingsCtrl">
					<form name="url">
						<fieldset class="fs">
							<ul class="lst-fs">
								<li class="it-fs">
									<label>
										<input type="text" name="urlLink" data-ng-model="urlLink" placeholder="digite sua url" class="url-link" data-http-prefix>
									</label>
								</li>
								<li class="it-fs">
									<label id="width" data-ng-click="setOnlyWidth()">
										<input type="radio" name="width-size" checked>
										<span class="lbl">only width</span>
										<small>(plus 15px for scroll)</small>
									</label>
									<label id="size" data-ng-click="setScreenSize()">
										<input type="radio" name="width-size">
										<span class="lbl">screen size</span>
										<small>(plus 15px for scroll)</small>
									</label>

								</li>
							</ul>
						</fieldset>

						<!-- <fieldset class="fs">
							<legend>advanced</legend>
							<ul class="lst-sizes">
								<li class="it-sizes"><label><input type="checkbox" name="sizes"><span class="lbl">small screen (240 x 320)</span></label></li>
								<li class="it-sizes"><label><input type="checkbox" name="sizes" checked><span class="lbl">iphone (320x480)</span></label></li>
								<li class="it-sizes"><label><input type="checkbox" name="sizes" checked><span class="lbl">small tablet (480x640)</span></label></li>
								<li class="it-sizes"><label><input type="checkbox" name="sizes" checked><span class="lbl">ipad (768 x 1024)</span></label></li>
							</ul>
						</fieldset> -->
					</form>
					<div class="test-area" data-ng-controller="TestareaCtrl">
						<div class="box {{screen.boxClass}}" data-ng-repeat="screen in screenSizes">
							<h2>{{screen.name}} <small class="frame-size">({{screen.width}} x {{screen.height}})</small></h2>
							<iframe id="{{screen.iframeId}}" data-ng-src="{{urlLink}}" width="{{screen.width + 15}}" height="{{screen.height}}"></iframe>
						</div>
					</div>
				</div>
			</main>
			<footer id="main-footer">
				<small class="copy">
					<span class="tx">willpower responsive test &copy; Felipe Nunes - <a href="http://www.willpower.art.br" class="lnk">www.willpower.art.br</a></span>
					<span class="tx">Thanks to Paulo Leal - <a href="http://www.pleal.com.br" class="lnk">www.pleal.com.br</a></span>
				</small>
			</footer>
		</div>
		<!-- js -->
		<script src="js/app.js"></script>
		<script src="js/directives/httpPrefix.js"></script>
		<script src="js/controllers/settings.js"></script>
		<script src="js/controllers/testarea.js"></script>
	</body>
</html>
